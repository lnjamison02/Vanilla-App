<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="app.js"></script>
  <link rel="stylesheet" href = "src/index.css"/>
  <title>SheCodes</title>
</head>
<body>
  <div class="weather-app">
  <header>
    <form class = "search-form">
    <input 
    type="search" 
    placeholder="Enter a city.." 
    required 
    id="search-form-input"
    class="search-form-input"
    />
    <input type="submit" value="Search" class="search-form-button"/>
    </form>
  </header>

  <main>
    <div class = "weather-app-data">
    <div>
    <h1 class="weather-app-city" id="weather-app-city">Paris</h1>
    <p class="weather-app-details">
      Tuesday 14:49, scattered clouds
      <br/>
      Humidity: <strong>66%</strong> , Wind: <strong> 3.13km/h</strong> 
    </p>
    </div>
    <div class="weather-app-temperature-container">
      <div class="weather-app-icon">🌤️</div>
      <div class="weather-app-temperature">12</div>
      <div class="weatehr-app-unit">°C</div>
    </div>
  </div>
  </main>
  
</body>
<footer>

</footer>
</div>
</html>
