<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href = "src/index.css"/>
  <title>Vanilla App</title>
</head>
<body>
  <div class="weather-app">
    <header>
      <form class="search-form">
        <input 
          type="search" 
          placeholder="Enter a city.." 
          required 
          id="search-form-input"
          class="search-form-input"
        />
      <input type="submit" value="Search" class="search-form-button"/>
    </form>
  </header>

  <main>
    <div class="weather-app-data">
    <div>
    <h1 class="weather-app-city" id="city">Paris</h1>
    <p class="weather-app-details">
      <span id="time">Tuesday 14:49</span>
      <span id="description"> Overcast clouds </span>
      <br>

      Humidity: <strong id="humidity">87%</strong>
    , Wind: 
     <strong id="wind-speed">7.2km/h </strong>
    </p>
    </div>
      <div class="weather-app-temperature-container">
        <div id="emojiicon">
          <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png" class="weather-app-icon">
        </div>
        <div class="weather-app-temperature">12</div>
        <div class="weatehr-app-unit">°C</div>
      </div>
    </div>
  
      <!--  -->
        <div class="wwkly-forecast" id="wklyforecast">
          <div class = "forecastday">
            <div class="forecastdate">Wed</div>
            <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="forecasticon">
            <div class="forecasttemp">
              <div class="forecasttemp">
                <strong>10º</strong>
              </div>
              <div class="forecasttemp">10º</div>
            </div>
          </div>
          <div class = "forecastday">
            <div class="forecastdate">Thu</div>
            <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="forecasticon">
            <div class="forecasttemp">
              <div class="forecasttemp">
                <strong>10º</strong>
              </div>
              <div class="forecasttemp">10º</div>
            </div>
          </div>
          <div class = "forecastday">
            <div class="forecastdate">Fri</div>
            <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="forecasticon">
            <div class="forecasttemp">
              <div class="forecasttemp">
                <strong>10º</strong>
              </div>
              <div class="forecasttemp">10º</div>
            </div>
          </div>
          <div class = "forecastday">
            <div class="forecastdate">Sat</div>
            <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="forecasticon">
            <div class="forecasttemp">
              <div class="forecasttemp">
                <strong>10º</strong>
              </div>
              <div class="forecasttemp">10º</div>
            </div>
          </div>
          <div class = "forecastday">
            <div class="forecastdate">Sun</div>
            <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="forecasticon">
            <div class="forecasttemp">
              <div class="forecasttemp">
                <strong>10º</strong>
              </div>
              <div class="forecasttemp">10º</div>
            </div>
          </div>
        <!--  -->
        </div>
    </div>
  </main>
      <footer>
        Coded by Latanya Jamison</a>,
        code hosted on

        and website hosted
        <a href="https://vanillaappproject.netlify.app" target="_blank"
          >on Netlify</a>
      </footer>
    </div>
    <script src="app2.js"></script>
  </body>
</html>
